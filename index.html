<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="images/icon.png" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    <script type="text/javascript" src="js/script.js"></script>
     <script type="text/javascript" src="js/main.js"></script>
    <title>Truco</title>
</head>
<body>
    <header>
        <h1 className="titulo">Pontuador de Truco</h1>
    </header>
    <div id="forms">
      <input className="input" id="equipe1" type="text" placeholder="DIGITE O NOME DA PRIMEIRA EQUIPE/JOGADOR"/>
      <input className="input" id="equipe2" type="text" placeholder="DIGITE O NOME DA SEGUNDA EQUIPE/JOGADOR"/>
      <button onclick="Logar()">JOGAR</button>
    </div>
    
    <hr/>
    
    <div class="container">
        <div class="grupos">
            <div class="grupo">
            <h1 id="equipe_1"></h1>
            <h1 id="vencedor1"></h1>

            <h2 id="ponto_1"></h2>
            </div>

            <div class="grupo">
                <h1 id="equipe_2"></h1>

                <h2 id="ponto_2"></h2>
            </div>
        </div>

        <div class="controladores">
            <div class="controlador">
                <button className="pontuar" onclick="Ponto_equipe1()">+</button>
                <button className="retirar" onclick="Retirar_equipe1()">-</button>
            </div>
        
            <div class="controlador">
                <button className="pontuar" onclick="Ponto_equipe2">+</button>
                <button className="retirar" onclick="Retirar_equipe2">-</button>
            </div>
        </div>

        <div class="trucar">
            <button onclick="Trucar()">Truco<p id="valorPonto"></p></button>
        </div>
</body>
</html>
