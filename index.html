<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="images/icon.png" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    <script type="text/javascript" src="js/script.js"></script>
     <script type="text/javascript" src="js/main.js"></script>
    <title>Truco</title>
</head>
<body>
    <header>
        <h1 class="titulo">Pontuador de Truco</h1>
    </header>
    
    <div class="container">
        <div class="grupos">
            <div class="grupo">
            <h3>Equipe/Jogador 1</h3>
            <h2 id="ponto_1"></h2>
            </div>

            <div class="grupo">
                <h3>Equipe/Jogador 2</h3>
                <h2 id="ponto_2"></h2>
            </div>
        </div>

        <div class="controladores">
            <div class="controlador">
                <button class="btn_pontuar" onclick="Ponto_equipe1()">+</button>
                <button class="btn_retirar" onclick="Retirar_equipe1()">-</button>
            </div>
        
            <div class="controlador">
                <button class="btn_pontuar" onclick="Ponto_equipe2()">+</button>
                <button class="btn_retirar" onclick="Retirar_equipe2()">-</button>
            </div>
        </div>

        <div class="trucar">
            <button class="bnt_trucar" onclick="Trucar()">Truco<p id="p_truco"></p></button>
        </div>
</body>
