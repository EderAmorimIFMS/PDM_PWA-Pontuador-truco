<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="images/icon.png" />
    <title>Truco</title>
</head>
<body class="fullscreen">
    <header>
        <h1>Pontuador de Truco</h1>
    </header>
    <hr/>
    <div class="container">
        <div class="grupos">
            <div class="grupo">
            <h1 id="jogador1"></h1>

            <h2 id="ponto1"> 0 </h2>
            </div>

            <div class="grupo">
                <h1 id="jogador2"></h1>

                <h2 id="ponto2"> 0 </h2>
            </div>
        </div>

        <div class="controladores">
            <div class="controlador">
                <button id="pontuar1">+1</button>
                <button id="retirar1">-1</button>
            </div>
        
            <div class="controlador">
                <button id="pontuar2">+1</button>
                <button id="retirar2">-1</button>
            </div>
        </div>

        <div class="trucar">
            <button id="truco">TRUCO <p id="txtTruco"></p></button>
        </div>

    </div>

    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
